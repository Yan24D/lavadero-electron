<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - Sistema de Gestión para Lavadero de Autos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h1 class="brand-title">Auto Clean System</h1>
                <p class="brand-subtitle">Sistema de Gestión para Lavadero</p>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Form Tabs -->
                <div class="form-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                    <button class="tab-btn" onclick="switchTab('register')">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="form-content active">
                    <form id="loginFormSubmit">
                        <div class="input-group-custom">
                            <label class="input-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Ingrese su email" required>
                        </div>

                        <div class="input-group-custom">
                            <label class="input-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Ingrese su contraseña" required>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Recordar sesión
                            </label>
                        </div>

                        <button type="submit" class="btn-primary-custom">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>

                        <div class="forgot-link">
                            <a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>

                    <div class="divider">
                        <span>o continúa con</span>
                    </div>

                    <div class="social-login">
                        <a href="#" class="btn-social">
                            <i class="fab fa-google" style="color: #db4437;"></i>
                            Google
                        </a>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="form-content">
                    <form id="registerFormSubmit">
                        <div class="alert-custom alert-info-custom">
                            <i class="fas fa-info-circle"></i>
                            Crea tu cuenta para acceder al sistema de gestión
                        </div>

                        <div class="input-group-custom">
                            <label class="input-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Ingrese su nombre completo" required>
                        </div>

                        <div class="input-group-custom">
                            <label class="input-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="correo@ejemplo.com" required>
                        </div>

                        <div class="input-group-custom">
                            <label class="input-label">Rol</label>
                            <select class="form-control" id="registerRol" required>
                                <option value="">Seleccione un rol</option>
                                <option value="admin">Administrador</option>
                                <option value="secretario">Secretario</option>
                            </select>
                        </div>

                        <div class="input-group-custom">
                            <label class="input-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
                        </div>

                        <div class="input-group-custom">
                            <label class="input-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repita su contraseña" required>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">
                                Acepto los términos y condiciones
                            </label>
                        </div>

                        <button type="submit" class="btn-primary-custom">
                            <i class="fas fa-user-plus"></i> Crear Cuenta
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>Auto Clean &copy; 2025 | Desarrollado por Victorius</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/logic_login.js"></script>
</body>
</html>
